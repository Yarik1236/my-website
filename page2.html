<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя друга веб-сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        a {
            color: #4682b4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5a9bd4;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Моя друга веб-сторінка</h1>
    </header>
    <main>
        <p>Це інший приклад веб-сторінки з використанням HTML, CSS та JavaScript.</p>
        <img src="https://gosta.media/wp-content/uploads/2024/12/shcho-take-khostynh.webp" alt="Приклад зображення" style="width: 600px;">
        <p>Посилання на <a href="https://www.google.com" target="_blank">Google</a>.</p>
        <button onclick="showAlert()">Натисни мене</button>
    </main>
    <footer>
        <p>&copy; 2025 Моя друга сторінка</p>
    </footer>

    <script>
        function showAlert() {
            alert("Привіт! Ви натиснули кнопку.");
        }
    </script>
</body>
</html>
